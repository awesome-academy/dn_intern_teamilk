    messages:
      already_confirmed: đã được xác nhận, vui lòng đăng nhập để tiếp tục.
      confirmation_period_expired: cần được xác nhận trong %{period}, xin vui lòng yêu cầu mã mới.
      expired: đã hết hạn, vui lòng gửi yêu cầu mới.
